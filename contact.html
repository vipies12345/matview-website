<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mat View | Engineering Lab Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Times New Roman", Times, serif ;
            background: #f5f7fa;
            color: #2c3e50;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background: #D1DBE6;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-right {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #111c4e;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 20px;
            background: transparent;
            transition: all 0.3s ease;
            border: 2px solid #111c4e;
            box-shadow: 0 0 10px rgba(255, 242, 102, 0.3);
        }

        nav a:hover {
            background-color: #02075F;
            color: #F7F7F7;
            transform: scale(1.1);
            box-shadow: 0 0 20px #111c4e, 0 0 30px #FFFF6B;
        }

        .logo {
            width: 60px;
            height: auto;
        }

        .text-group {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 38px;
            font-weight: bold;
            color: #111c4e;
        }

        .tagline {
            font-size: 19px;
            color: #71323B;
        }

        .success-message {
    display: none;
    margin-top: 12px;
    color: green;
    font-weight: 500;
    align-items: center;
    font-size: 16px;
    gap: 10px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}
                .section {
                        display: flex;
                        align-items: center;
                        gap: 40px;
                        margin: 50px auto;
                        max-width: 1000px;
                        background: rgba(255, 255, 255, 0.05);
                        backdrop-filter: blur(20px);
                        border-radius: 20px;
                        overflow: hidden;
                        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
                        transition: transform 0.3s ease;
                }
        .section1 {
         display: flex;
         justify-content: center;
          gap: 30px;
          flex-wrap: wrap;
         margin: 40px auto;
         max-width: 900px;
         padding: 40px;
         border-radius: 12px;
          background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(217, 217, 217, 0.9)),
                            url('contact/img2.png') no-repeat center center/cover;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); 2);
       }


        .section img {
            width: 400%;
            max-width: 400px;
            border-radius: 12px;
        }

        .text-container {
            flex: 1;
            min-width: 300px;

        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        input, textarea {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        button {
            background-color: #2a4c8f;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e3b6e;
        }

        .success-message {
            display: none;
            margin-top: 12px;
            color: green;
            font-weight: 500;
            display: flex;
            align-items: center;
            font-size: 16px;
            gap: 10px;
        }

        .social-icons {
            margin-top: 20px;
            font-size: 24px;
        }

        .social-icons i {
            margin-right: 15px;
            color: #2a4c8f;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .social-icons i:hover {
            color: #02075F;
        }

        footer {
            background: #D1DBE6;
            color: #111c4e;
            text-align: center;
            padding: 25px 20px;
            font-size: 0.9rem;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .section {
                flex-direction: column;
                align-items: center;
            }

            .section img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" alt="Logo" class="logo" />
            <div class="text-group">
                <div class="title">Mat View</div>
                <div class="tagline">Innovate & Educate</div>
            </div>
        </div>
        <div class="nav-right">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="service.html">Service</a>
            <a href="policy.html">Policy</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="section">

        <div class="text-container">
            <form action="https://formspree.io/f/myzpbzwp" method="POST">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" required placeholder="Your name">

                <label for="email">Your Email*</label>
                <input type="email" id="email" name="_replyto" required placeholder="Your email address">

                <label for="message">Message*</label>
                <textarea id="message" name="message" rows="6" required placeholder="Enter your message"></textarea>

                <button type="submit">Submit</button>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> Mail sent successfully!
                </div>
            </form>
        </div>
    </div>

    <!-- Contact Info Section -->
    <div class="section1">
        <div class="text-container">
            <h2>Contact Information</h2>
            <ul>
                <li><strong>Email:</strong> info@matview.co.in</li>
                <li><strong>Phone:</strong> +91 2975-294999</li>
            </ul>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-x-twitter"></i>
                <i class="fab fa-tiktok"></i>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 MatView Private Limited. All Rights Reserved.
    </footer>

  <script>
    const form = document.querySelector("form");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        fetch(form.action, {
            method: "POST",
            body: new FormData(form),
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                successMessage.style.display = "flex";
                setTimeout(() => {    successMessage.style.opacity = "1";
                }, 10);
                successMessage.style.color = "green";
                form.reset();
            } else {
                alert("Mail sending failed.");
            }
        }).catch(error => {
            alert("Something went wrong.");
        });
    });
</script>

</body>
</html>
