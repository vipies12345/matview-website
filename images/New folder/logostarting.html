<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mat View</title>
    <style>
        body {
            background-color:#e6f0ff;
            font-family: Times New Roman", Times, serif;
            margin: 10;
            padding: 20px;
        }

    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #e6f0ff;
      padding: 12px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 1;
    }

    nav a {
      color: #000000;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #e6f0ff;
    }


        .header {
            display: flex;
            align-items: center;
            position: relative;
        }

        .logo {
            width: 80px; /* Adjust as needed */
            height: auto;
            margin-right: 15px;
            z-index: 2; /* in front */
        }

        .text-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }
          
          .background-logo {
            position: absolute;
            top: -20px;
            left: 20px;
            width: 110px; /* Larger background logo */
            height: auto;
            opacity: 0.1; /* Make it very light */
            z-index: 1; /* behind text */
        }

        .title {
            font-size: 36px;
            color: #111c4e;
            font-weight: bold;
            margin: 0;
            z-index: 2; /* in front of background logo */
        }

        .tagline {
            font-size: 20px;
            color: #8a3c48;
           / font-weight: bold;/
            margin: 5px 0 0 0;
            z-index: 2; /* in front of background logo */
        }
    </style>
</head>

 <nav>

            <!-- Background lighter logo -->
            <img src="images/logo.png" alt="Background Logo" class="background-logo">
            <!-- Main text -->
            <div class="title">Mat View</div>
            <div class="tagline">Innovate & Educate</div>
        </div>
    </div>
</body>
</html>
